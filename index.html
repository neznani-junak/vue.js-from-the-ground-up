<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue From Scratch</title>
</head>
<body>
	<div id="app">

		<!-- Start Vue -->
		
		<!-- <div>Price {{ price }}</div> -->
		<!-- <div>Tax {{ price * 0.1 }}</div> -->
		<!-- <div>Total {{ price + (price * 0.1) }}</div> -->
		
		<input type="text" v-model="price">
		<!-- <div>Tax {{ tax }}</div> -->
		<div>Tax {{ taxFormatted }}</div>
		<!-- <div>Total {{ total }}</div> -->
		<div>Total {{ totalFormatted }}</div>
				
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			
			data: {
				price: 100,
			},

			computed: {
				tax: function() {
					// return this.price * 0.1;
					return this.price * 0.2;
				},

				taxFormatted: function() {
					return '$' + this.tax;
				},

				total: function() {
					return parseInt(this.price) + this.tax;
				},

				totalFormatted: function() {
					return '$' + this.total;
				}
			}
		});
	</script>
</body>
</html>
